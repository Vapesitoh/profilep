<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Vapesitoh – Neptlyfy</title>

  <!-- Font Awesome (iconos pro) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./intro.css" />
  <link rel="icon" href="./assets/img/favicon.ico" />
</head>

<body class="theme-glass style-soft">

  <video class="bg-video" src="assets/video/intro.mp4" autoplay muted loop playsinline></video>
  <div class="bg-overlay"></div>

  <main class="wrap">
    <section class="stack">

      <!-- PANEL 1: PERFIL -->
      <section class="panel panel-profile">
        <header class="top">
          <div class="top-left">
            <div class="avatar">
              <img src="assets/img/photo.jpg" alt="Vapesitoh" />
            </div>

            <!-- ⚠️ Luego puedes mover esto a intro.css, pero lo dejo igual -->
            <style>
              .legend{
                color: rgba(255,255,255,.92);
                text-shadow: 0 2px 10px rgba(0,0,0,.35);
                font-size: .9rem;
                line-height: 1.25;
              }
              .legend.typing{
                overflow: hidden;
                white-space: nowrap;
                border-right: 2px solid rgba(255,255,255,.75);
                width: 0;
                animation:
                  typing 3.8s steps(60, end) forwards,
                  caret 700ms steps(1, end) infinite;
              }
              @media (max-width: 520px){
                .legend.typing{
                  white-space: normal;
                  border-right: none;
                  width: auto;
                  animation: fadeSlide .7s ease both;
                }
              }
              @keyframes typing{ from { width: 0; } to { width: 100%; } }
              @keyframes caret{ 50% { border-color: transparent; } }
              @keyframes fadeSlide{ from { opacity: 0; transform: translateY(6px); } to { opacity: 1; transform: translateY(0); } }

              .top-left, .title{ min-width: 0; }
              .title h1{
                color: rgba(255,255,255,.95);
                text-shadow: 0 3px 14px rgba(0,0,0,.45);
              }
              .title .legend{
                margin-top: 6px;
                color: rgba(255,255,255,.88);
                text-shadow: 0 2px 12px rgba(0,0,0,.50);
                white-space: normal;
                overflow: visible;
                text-overflow: clip;
                display: block;
                line-height: 1.25;
                font-size: .92rem;

                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
              }
            </style>

            <div class="title">
              <h1>Vapesitoh</h1>
              <p class="legend typing">
                Awita de pancito galactico con chispitas cosmicas y cafecito de constelaciones con bombones sabor a marte yeii
              </p>
            </div>
          </div>
        </header>

        <section class="pills">
          <button id="discordBtn" class="pill pill-ghost" type="button">
            <i class="fa-brands fa-discord"></i>
            <span>@vapesitoh</span>
          </button>

          <a class="pill" href="https://www.facebook.com/Vapesitoh" target="_blank" rel="noopener noreferrer">
            <i class="fa-brands fa-facebook"></i>
            <span>Facebook</span>
          </a>

          <a class="pill" href="https://www.instagram.com/vapesitoh/" target="_blank" rel="noopener noreferrer">
            <i class="fa-brands fa-instagram"></i>
            <span>Instagram</span>
          </a>

          <a class="pill" href="https://www.tiktok.com/@vapesitoh" target="_blank" rel="noopener noreferrer">
            <i class="fa-brands fa-tiktok"></i>
            <span>TikTok</span>
          </a>
        </section>
      </section>

      <!-- PANEL 2: LINKS -->
      <section class="panel panel-links">
        <a class="link-row" href="https://www.facebook.com/Vapesitoh" target="_blank" rel="noopener noreferrer">
          <div class="l-ico"><i class="fa-brands fa-facebook"></i></div>
          <div class="l-txt">
            <span class="l-title">Facebook</span>
            <span class="l-sub">/Vapesitoh</span>
          </div>
          <div class="l-go"><i class="fa-solid fa-arrow-right"></i></div>
        </a>

        <a class="link-row" href="https://www.instagram.com/vapesitoh/" target="_blank" rel="noopener noreferrer">
          <div class="l-ico"><i class="fa-brands fa-instagram"></i></div>
          <div class="l-txt">
            <span class="l-title">Instagram</span>
            <span class="l-sub">@vapesitoh</span>
          </div>
          <div class="l-go"><i class="fa-solid fa-arrow-right"></i></div>
        </a>

        <a class="link-row" href="https://www.tiktok.com/@vapesitoh" target="_blank" rel="noopener noreferrer">
          <div class="l-ico"><i class="fa-brands fa-tiktok"></i></div>
          <div class="l-txt">
            <span class="l-title">TikTok</span>
            <span class="l-sub">@vapesitoh</span>
          </div>
          <div class="l-go"><i class="fa-solid fa-arrow-right"></i></div>
        </a>
      </section>

      <!-- PANEL 3: PLAYER -->
      <section class="panel panel-player">
        <div class="player-top">
          <button id="playIntroBtn" class="play-btn" type="button">
            <i class="fa-solid fa-play"></i>
            <span>Reproducir música</span>
          </button>

          <button id="muteBtn" class="mute-btn" type="button" aria-label="Mute">
            <i class="fa-solid fa-volume-high"></i>
          </button>
        </div>

        <div class="player-bottom">
          <div class="song">
            <span class="song-title">Play</span>
            <span class="song-sub">pumped up kicks</span>
          </div>

          <div class="timeline">
            <span id="currentTime">00:00</span>
            <input type="range" id="seekBar" min="0" max="100" value="0" />
            <span id="duration">00:00</span>
          </div>
        </div>
      </section>

    </section>
  </main>

  <!-- ✅ SWITCHER FLOTANTE (esquina) -->
  <div class="theme-fab" id="themeFab" aria-label="Apariencia">
    <i class="fa-solid fa-palette"></i>
  </div>

  <!-- ✅ SIN aria-hidden para evitar warning -->
  <div class="theme-pop" id="themePop">
    <div class="theme-pop-title">Apariencia</div>

    <div class="theme-row">
      <span class="theme-label">Tema</span>
      <div class="seg">
        <button type="button" data-theme="glass">
          <i class="fa-solid fa-wand-magic-sparkles"></i><span>Glass</span>
        </button>
        <button type="button" data-theme="blue">
          <i class="fa-solid fa-droplet"></i><span>Blue</span>
        </button>
        <button type="button" data-theme="city">
          <i class="fa-solid fa-city"></i><span>City</span>
        </button>
        <button type="button" data-theme="mono">
          <i class="fa-solid fa-circle-half-stroke"></i><span>Mono</span>
        </button>
      </div>
    </div>

    <div class="theme-row">
      <span class="theme-label">Estilo</span>
      <div class="seg">
        <button type="button" data-style="soft">
          <i class="fa-solid fa-cloud"></i><span>Soft</span>
        </button>
        <button type="button" data-style="outline">
          <i class="fa-regular fa-square"></i><span>Outline</span>
        </button>
        <button type="button" data-style="compact">
          <i class="fa-solid fa-compress"></i><span>Compact</span>
        </button>
      </div>
    </div>
  </div>

  <audio id="introAudio" src="assets/music/music.mp3" preload="auto"></audio>
  <script src="intro.js" defer></script>
</body>
</html>
